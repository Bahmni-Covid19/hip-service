version: '3'
services:
  hip:
    image: "ganesan92/tmh-hip"
    ports:
      - "8000:80"
    depends_on:
      - db
      - otp
  otp:
    image: "ganesan92/otp-service"
    ports:
      - "5000:80"
    depends_on:
      - db
  db:
    image: "postgres:latest"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=welcome
    ports:
      - "5432:5432"
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
  rabbitmq:
    image: "rabbitmq:3"
    ports:
      - "5672:5672"
volumes:
  postgresql:
  postgresql_data: